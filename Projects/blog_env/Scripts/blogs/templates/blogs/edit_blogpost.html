{% extends "blogs/base.html" %}
{% block content %}
<p>
    <a href="{% url 'blogs:blogger' blogger.id %}">{{ blogger }}</a>
</p>
<p>Edit blogpost:</p>
<form action="{% url 'blogs:edit_blogpost' blogpost.id %}" method='post'>
    {% csrf_token %}
    {{ form.as_div }}
    <button name="submit">Save changes</button>
</form>
{% endblock content %}
